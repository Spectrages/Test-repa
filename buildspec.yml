version: 0.1

env:
  variables:
    LANDING_PATH: "$CODEBUILD_SRC_DIR/$LANDING_NAME"

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  build:
    commands:
      - echo "Building the Docker image..."
      - cd $LANDING_PATH
      - docker build -t 254492899594.dkr.ecr.us-east-1.amazonaws.com/ezrababait-landing:latest .
  post_build:
    commands:
      - echo "Pushing the Docker image..."
      - docker push 254492899594.dkr.ecr.us-east-1.amazonaws.com/ezrababait-landing:latest
      - echo "Docker image pushed successfully!"
